<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo 1 condicional if</title>
</head>
<body>
    <script>
     let nota = prompt("Digite la nota entre 1 y 10");
     if (nota >= 9){
        console.log("Excelente");
     }else if (nota >= 8) {
        console.log("Muy bien");
    }else if (nota >= 6) {
        console.log("bien");
    }else if (nota >= 4) {
        console.log("por mejorar");
    }else {
        console.log("Muy mal");
    }
    </script>
</body>
</html>
